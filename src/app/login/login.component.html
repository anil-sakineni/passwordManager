<section class="bg-gray-50">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen">
      <div class="w-full border-4 border-gray-900 bg-white rounded-lg shadow max-w-md">
        <div class="p-6 space-y-6">
           <h1 class="text-2xl font-bold text-gray-900">
            Log in to your account
           </h1>
           <div *ngIf="isError" class="py-5 my-3 bg-red-100 text-red-900">
            the username or password is wrong
           </div>
           <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="space-y-6">
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">your email</label>
                <input ngModel type="email" placeholder="name@company.com" name="email" 
                class="block w-full p-2.5 text-sm bg-gray-50 border-4 border-gray-900 rounded-lg text-gray-900">
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">your password</label>
                <input ngModel type="email" placeholder="**********" name="password" 
                class="block w-full p-2.5 text-sm bg-gray-50 border-4 border-gray-900 rounded-lg text-gray-900">
            </div>
            <button class="w-full text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                sign in
            </button>
           </form>
        </div>
      </div>
    </div>
</section>
